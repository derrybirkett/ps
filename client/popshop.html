<head>
  <title>popshop</title>
</head>

<body>

    <header class="mast">

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Superblack</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a>{{> loginButtons align="right"}}</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

        <div class="container-fluid">
            <section class="row">
                    <div class="col-md-8 col-md-offset-2">
                      {{> hello}}
                    </div>
            </section>
        </div>

        <div class="container-fluid">
            <section class="row">
                  {{> userDirectory}}
            </section>
        </div>

    </header>

    <footer class="row">
    </footer>

</body>

<template name="hello">
        <article class="welcome">
            <h1>Online in 3 seconds with Popshop. No work required.</h1>
            <p>Having your very own profile page with signups and all the social stuff is now as easy as pie.  Use the button below to sign up with twitter and we'll pull in your bio, background and avatar and give you a link to share to your friends.  Later, hook up your services, choose a domain name and you're live.</p>
            <p>
                <button class="btn btn-default outline">Connect</button>
            </p>
        </article>
</template>

<template name="userDirectory">
    {{#each userInCollection }}
        {{profile.name}}
    {{/each}}
</template>


<template name="userCard">
    <ul>
    <li>{{profile.name}}</li>
    </ul>
</template>
