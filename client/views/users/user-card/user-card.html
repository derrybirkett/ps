<template name="userCard">
    <div class="row">
        <article class="user-card mini">
                <div class="col-md-2">
                    <div class="avatar"><img src="http://www.gravatar.com/avatar/b3af8a49d41a465184e7620b936ccbe2.png" class="img-circle" /></div>
                </div>
                <div class="col-md-8">
                    <h1 class="h2"><a href="{{pathFor 'profile'}}">{{username}}</a></h1>
                    <p>Here is a very short bio, maybe on two lines, or three. But no more.</p>
                </div>
        </article>
    </div>
</template>
